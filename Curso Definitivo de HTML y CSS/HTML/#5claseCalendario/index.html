<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>What is your name?</span>
                <input type="text" id="name" name="name" outocomplete="name" required />    
            </label>

                <br>
            
                <label for="email">
                <span>What is your email address?</span>
                <input type="email" name="email" id="email" autocomplete="email" required />
            </label>

                <br>
            
                <label for="conutry">
                <span>In which country do you live?</span>
                <input type="text" id="conutry" name="conutry" autocomplete="country" required />    
            </label>

                <br>

            <label for="zip">
                <span>Waht is your zip code?</span>
                <input type="text" id="zip" name="zip" autocomplete="postal-code" required />
            </label>

                <br>

                <input type="submit" >
    
        </form>
    </main>
</body>
</html>
